apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

version = 1.0
sourceCompatibility = 1.6

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile group: "org.zeromq", name: "jzmq", version: "1.0.0"
  compile group: "org.slf4j", name: "slf4j-api", version: "1.6.4"
}